<ion-header>

  <ion-navbar>
    <ion-title>Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="produto.descricao" placeholder="Título do Produto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="produto.preco"  placeholder="Preço do produto"></ion-input>
    </ion-item>

  </ion-list>
  <button *ngIf="!editando" ion-button block (click)="adicionar()">Adicionar</button>
  <button *ngIf="editando" ion-button block (click)="atualizar()">Atualizar</button>
  <button *ngIf="editando" ion-button block (click)="cancelarEditar()">Cancelar</button>
  <ion-card *ngFor="let produto of produtos">
    <ion-card-header>
      {{produto.descricao}}
    </ion-card-header>
    <ion-card-content>
      {{produto.preco}}
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="editar(produto)">
          <ion-icon name="create"></ion-icon>
          <div>Editar</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="deletar(produto)">
          <ion-icon name="trash"></ion-icon>
          <div>Deletar</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
